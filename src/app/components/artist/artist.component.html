<div class="container">
  <div class="d-flex flex-row justify-content-center align-items-center" style="min-height: 10vh;">
    <mat-card style="margin: 8%;" *ngIf="artist | async">
      <mat-card-header>
        <mat-card-title>{{(artist | async).name}}</mat-card-title>
        <mat-card-subtitle>Number of fans: <b>{{(artist | async).nb_fan | formatNumber}}</b></mat-card-subtitle>
        <mat-card-subtitle>Number of albums: <b>{{(artist | async).nb_album | formatNumber}}</b></mat-card-subtitle>
        <br>
        <mat-list *ngIf="(tracks | async).length">
          <div mat-subheader>Tracks</div>
          <mat-list-item role="listitem" *ngFor="let track of (tracks | async); let i = index">
            {{i + 1}}.&nbsp;{{track?.title}}
          </mat-list-item>
        </mat-list>
      </mat-card-header>
      <img mat-card-image [src]="(artist | async).picture_big">
    </mat-card>
