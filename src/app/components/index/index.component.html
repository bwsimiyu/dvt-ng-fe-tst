<div class="container">
  <!-- <div class="d-flex flex-row justify-content-center align-items-center" style="height: 100vh;">

  <div class="d-flex flex-row justify-content-center align-items-center" style="min-height: 20vh;">
    <form [formGroup]="searchForm">
      <mat-form-field style="min-width: 70vw;">
        <input matInput formControlName="search" placeholder="Search artist">
        <button matSuffix mat-raised-button color="primary" (click)="searchArtists()">
          Search
        </button>
      </mat-form-field>
    </form>
  </div>
  <div *ngIf="(artists | async).length" class="d-flex flex-column justify-content-center align-items-center">
    <!-- <mat-list>
      <div mat-subheader>Artists</div>
      <mat-list-item *ngFor="let artist of (artists | async)">

        <div mat-line>
          <mat-card class="example-card">
            <mat-card-header>
              <img mat-card-image [src]="artist.artist.picture_medium">
            </mat-card-header>
          </mat-card>
        </div>
      </mat-list-item>
    </mat-list> -->
    <mat-card *ngFor="let artist of (artists | async)" style="margin: 2%;" (click)="showDetails(artist)"
    style="cursor: pointer;">
      <mat-card-header>
        <mat-card-title>{{artist?.artist?.name}}</mat-card-title>
        <mat-card-subtitle>Number of fans: <b>{{artist?.artist?.nb_fan | formatNumber}}</b></mat-card-subtitle>
        <mat-card-subtitle *ngIf="showAlbums">Number of albums: <b>{{artist?.artist?.nb_album | formatNumber}}</b></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="artist.artist.picture_big">
    </mat-card>
  </div>
</div>
